{% extends 'usuarios/base.html' %}
{% block conteudo %}
<div>
    <h1>Us√∫arios Cadastrados</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>idade</th>
            <th>cpf</th>
            <th>email</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.idade}}</td>
            <td>{{usuario.cpf}}</td>
            <td>{{usuario.email}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
